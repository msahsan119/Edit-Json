name: Build JSON Editor Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Prevents one failure from cancelling other builds
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: json_editor_windows.exe
            asset_name: json_editor-windows
          - os: macos-latest
            artifact_name: json_editor_mac
            asset_name: json_editor-mac
          - os: ubuntu-latest
            artifact_name: json_editor_linux
            asset_name: json_editor-linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Debug - List Files
      run: |
        ls -R # This shows us exactly what files are in the folder

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Linux Dependencies (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Build with PyInstaller
      run: |
        # This command finds any file ending in .py that looks like 'json_edit' 
        # regardless of case or subfolder location
        SCRIPT_PATH=$(find . -name "[Jj]son_edit*.py" | head -n 1)
        
        if [ -z "$SCRIPT_PATH" ]; then
          echo "ERROR: Could not find your python script!"
          ls -R
          exit 1
        fi
        
        echo "Building using script found at: $SCRIPT_PATH"
        pyinstaller --noconsole --onefile --name ${{ matrix.artifact_name }} "$SCRIPT_PATH"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}*
