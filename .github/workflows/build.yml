name: Build JSON Editor Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: json_editor_windows.exe
            asset_name: json_editor-windows
          - os: macos-latest
            artifact_name: json_editor_mac
            asset_name: json_editor-mac
          - os: ubuntu-latest
            artifact_name: json_editor_linux
            asset_name: json_editor-linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Linux Dependencies (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Build with PyInstaller
      # This line is the fix: it forces Windows to use Bash instead of PowerShell
      shell: bash
      run: |
        # Search for any file named json_edit.py (case insensitive)
        # Looking in root and 1 level deep
        SCRIPT_PATH=$(find . -maxdepth 2 -iname "json_edit*.py" | head -n 1)
        
        if [ -z "$SCRIPT_PATH" ]; then
          echo "ERROR: Could not find your python script!"
          echo "Files found in repository:"
          ls -R
          exit 1
        fi
        
        echo "Successfully found: $SCRIPT_PATH"
        echo "Starting PyInstaller build..."
        
        pyinstaller --noconsole --onefile --name "${{ matrix.artifact_name }}" "$SCRIPT_PATH"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}*
