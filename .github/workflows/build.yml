name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: json edit-windows.exe
            asset_name: json edit-windows
          - os: ubuntu-latest
            artifact_name: json edit-linux
            asset_name: json edit-linux
          - os: macos-latest
            artifact_name: json edit-macos
            asset_name: json edit-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # If you add external libraries later (like requests), list them here

    - name: Build with PyInstaller
      run: |
        # --onefile: Create a single executable
        # --windowed: Prevent a console/terminal from opening (GUI mode)
        # --name: Define the output filename
        pyinstaller --onefile --windowed --name "${{ matrix.asset_name }}" json edit.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}*
